<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Contents</title>
    <style>
        .toc {
            list-style: none;
            padding: 0;
        }
        .toc > li {
            position: relative;
        }
        .toc ul {
            display: none;
            list-style: none;
            padding-left: 20px;
        }
        .toc li:hover > ul {
            display: block;
        }
    </style>
</head>
<body>
    <ul class="toc">
        <li>Giới thiệu
            <ul>
                <li>Về chúng tôi</li>
                <li>Nhóm phát triển</li>
            </ul>
        </li>
        <li>Dịch vụ
            <ul>
                <li>Dịch vụ 1</li>
                <li>Dịch vụ 2</li>
                <li>Dịch vụ 3</li>
            </ul>
        </li>
        <li>Liên hệ
            <ul>
                <li>Thông tin liên lạc</li>
                <li>Hỗ trợ khách hàng</li>
            </ul>
        </li>
    </ul>
</body>
</html>
